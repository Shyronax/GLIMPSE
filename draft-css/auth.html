      <section class="auth">

            <div class="auth__password">

                <input class="auth__input" type="password" name="" id="password">
            </div>
            <div class="auth__site">
                <a  class="modify__side" href="">Aller sur le site principal</a>
                <div class="auth__submit">
                    <input class="button__element" type="submit" value="Se connecter">

            </div>
            

            </div>
