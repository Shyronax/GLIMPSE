      <section class="admin">
        <h1 class="admin__title">
            Mille Cultures, Une origine

            Administration
        </p>
      </section>
      <section class="auth">
        <form action="">
            <div class="auth__login">
                <label for="login">Login</label>
                <input type="text" name="Login" id="login">
            </div>
            <div class="auth__password">
                <label for="password">Password</label>
                <input type="password" name="" id="password">
            </div>
            <div class="auth__submit">
                <a href="">Aller sur le site principal</a>
                <input class="button__element" type="submit" value="Se connecter">
                <img src="../reactback/public/img/arrow.svg" alt="" />
            </div>
            

            </div>
        </form>
      </section>
