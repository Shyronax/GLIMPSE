<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="poggers.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Settings</title>
</head>
<body>
    <main class="main">
        <section class="nav">
            <h1 class="nav__title">administration</h1>
            <nav class="nav__container">
              <ul class="nav__item--container">
                <li class="nav__item">
                  <img src="../reactback/public/img/house.svg" />
                  <a class="nav__link" href="">Tableau de Bord</a>
                </li>
                <li class="nav__item nav__item--active">
                  <img src="../reactback/public/img/profile.svg" />
    
                  <a class="nav__link" href="">Gestion des comptes</a>
                </li>
                <li class="nav__item">
                  <img src="../reactback/public/img/active-settings.svg" />
                  <a class="nav__link" href="">Paramètres</a>
                </li>
              </ul>
            </nav>
          </section>
        <section class="main__container">
            <div class="title">
                <h1 class="title__element">Paramètres</h1>
                <p class="subtitle">
                  Modifier les données du <span class="blue">compte utilisateur</span>.
                </p>
              </div>
            <form action="">
                <div class="modify">
                    <label class="modify__text" for="login">Login</label>
                    <input class="modify__input" type="text" name="Login" id="login">
                </div>
                <div class="modify">
                  <label class="modify__text" for="login">Pseudo</label>
                  <input class="modify__input" type="text" name="Login" id="login">
              </div>
                <div class="modify">
                    <label class="modify__text"  for="password">Adresse email</label>
                    <input class="modify__input" type="password" name="" id="password">
                </div>
                <div class="modify__site">
                    <a class="modify__side" href="">Retour</a>
                    <div class="modify__submit">
                        <input class="button__element--modify" type="submit" value="Modifier">
                    </div>                   
                </div>  
                </div>
            </form>
          </section>
        <div class="button">
            <button class="button__element"><p>Déconnexion</p></button>
            <img src="../reactback/public/img/arrow.svg" alt="déconnexion" />
        </div>   
</body>
